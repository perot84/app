name: Generate Project Dashboard
permissions:
  contents: write  # Otorga permiso de escritura al repositorio
on:
  schedule:
    - cron: '40 * * * *'  # Ejecutar cada hora a los 30 minutos
  workflow_dispatch:  # Permitir que se ejecute manualmente

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Debug information
      run: |
        python -V
        pip list
    - name: Generate dashboard
      run: |
        python app.py
    - name: Find and move HTML file
      run: |
        # Busca el archivo HTML generado en el directorio actual
        HTML_FILE=$(find . -name "*.html")
        echo "Archivo HTML encontrado: $HTML_FILE"
        mkdir -p docs
        mv $HTML_FILE docs/grafico_proyectos_git.html
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update project dashboard
        file_pattern: docs/
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs
