name: Generate Project Dashboard
permissions:
  contents: write  # Otorga permiso de escritura al repositorio
on:
  schedule:
    - cron: '40 * * * *'  # Ejecutar cada hora a los 30 minutos
  workflow_dispatch:  # Permitir que se ejecute manualmente

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Debug information
      run: |
        python -V
        pip list
    - name: List directory contents
      run: ls -R
    - name: Generate dashboard
      run: |
        python app.py
    - name: Publish HTML
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-html
        path: docs/grafico_proyectos_git.html
    - name: Get Artifact URL
      id: get_artifact_url
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
            owner: context.repo.owner,
            repo: context.repo.repo,
            run_id: context.runId,
          });
          const matchArtifact = artifacts.data.artifacts.filter((artifact) => {
            return artifact.name == "dashboard-html"
          })[0];
          const downloadUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}/artifacts/${matchArtifact.id}`;
          console.log(`Artifact URL: ${downloadUrl}`);
          core.setOutput('artifact_url', downloadUrl);
    - name: Print Artifact URL
      run: echo "The artifact URL is ${{ steps.get_artifact_url.outputs.artifact_url }}"
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update project dashboard
