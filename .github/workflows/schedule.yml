name: Run app.py every 60 minutes
on:
  schedule:
    - cron: '15 * * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    # Paso 2: Añadir pasos de depuración
    - name: Debug information
      run: |
        python -V
        pip list
    
    # Paso 4: Listar contenido del directorio
    - name: List directory contents
      run: ls -R
      
    - name: Run script
      run: |
        python app.py
