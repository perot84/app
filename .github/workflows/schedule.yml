name: Generate Project Dashboard
permissions:
  contents: write  # Otorga permiso de escritura al repositorio
on:
  schedule:
    - cron: '15 * * * *'  # Ejecutar cada hora a los 30 minutos
  workflow_dispatch:  # Permitir que se ejecute manualmente

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Debug information
      run: |
        python -V
        pip list
    - name: List directory contents
      run: ls -R
    - name: Generate dashboard
      run: |
        app.py
    - name: Publish HTML
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-html
        path: docs/grafico_proyectos_git.html
    - name: Get artifact download URL
      id: get_artifact_url
      run: |
        echo "ARTIFACT_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
    - name: Print artifact URL
      run: echo "Artifact URL: ${{ steps.get_artifact_url.outputs.ARTIFACT_URL }}"
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: Update project dashboard
